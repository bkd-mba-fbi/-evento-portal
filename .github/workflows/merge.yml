name: Container Build 

on:
  workflow_dispatch:
    inputs:
      sourceBranch:
        description: ""
        required: true
        default: "main-ci"
        type: choice
        options:
          - main-ci
          - test-ci
      targetBranch:
        description: ""
        required: true
        default: "main-ci"
        type: choice
        options:
          - test-ci
          - production-ci

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  merge-branches-with-no-ff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name:
        run: |
          git fetch
          git checkout ${{ inputs.targetBranch }}
          git merge --ff-only ${{ inputs.sourceBranch }}
          git log -n 1 --tags
          git push

  container-prerequisites:
    runs-on: ubuntu-latest
    needs: merge-branches-with-no-ff

    outputs:
      version: ${{ steps.extract-version.outputs.version }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Get version tag of HEAD if any
        id: extract-version
        run: |
          git fetch --prune --tags
          echo "version=`git tag -l --points-at=HEAD | sed -En 's/^v(.*)/\1/p'`" >> $GITHUB_OUTPUT

  # If the current commit has no version tag, an image needs to be
  # built, tagged and pushed to the registry
  container-build-and-push-image:
    runs-on: ubuntu-latest
    needs: container-prerequisites
    if: needs.container-prerequisites.outputs.version == ''

    strategy:
      matrix:
        node-version: [18]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Install dependencies üîß
        run: npm ci

      - name: Build application üè≠
        run: |
          npm run build
          mv dist evento-portal
          mkdir dist
          mv evento-portal dist

      - name: Bump Git version tag and push it
        id: tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.0.0
          WITH_V: true

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment and version tags based on Git & Docker registry
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.prerequisites.outputs.branch }}
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.new_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # If the current commit has a version tag, the existing image should
  # be reused by retagging and pushing it
  container-retag-and-push-image:
    runs-on: ubuntu-latest
    needs: prerequisites
    if: github.event.pull_request.merged == true && needs.prerequisites.outputs.version != ''

    steps:
      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag existing image & push
        env:
          VERSION_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.container-rerequisites.outputs.version }}
          BRANCH_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.targetBranch }}
        run: |
          docker pull $VERSION_IMAGE
          docker tag $VERSION_IMAGE $BRANCH_IMAGE
          docker push $BRANCH_IMAGE
