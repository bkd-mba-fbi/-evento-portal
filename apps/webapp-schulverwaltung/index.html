<!DOCTYPE html>
<html lang="de" id="bkd-webapp-schulverwaltung-dev">
<head>
  <meta charset="UTF-8" />
  <title>webapp-schulverwaltung</title>
  <script src="settings.js"></script>
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="styles.css">
  </noscript>
  <!-- Wird gebraucht, damit externe Links in den Apps funktionieren -->
  <base target="_parent">
</head>
<body>
<erz-app></erz-app>
<script src="runtime.js" type="module"></script>
<script src="polyfills.js" type="module"></script>
<script src="main.js" type="module"></script>
<script>
  const htmlElement = document.querySelector("html");

  const resizeObserver = new ResizeObserver((entries) => {
    for (const entry of entries) {
      const height = entry.contentBoxSize ? entry.contentBoxSize[0].blockSize : entry.contentRect.height;
      parent.window.postMessage({ height}, window.parent.origin); // TODO target
    }
  });

  window.onload = () => {
    resizeObserver.observe(htmlElement);
  };
</script>
</body>
</html>
